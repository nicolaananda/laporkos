{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6">Login</h1>

    <form method="post">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <div class="mb-4 text-red-600 text-sm">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input 
                type="text" 
                name="username" 
                id="id_username" 
                value="demo" 
                class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" 
                required 
            />
        </div>

        <div class="mb-4">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input 
                type="password" 
                name="password" 
                id="id_password" 
                class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" 
                required
            />
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
            Login
        </button>
    </form>

    <div class="mt-4 text-xs text-gray-500">
        <p class="text-center">Username: <strong>demo</strong></p>
        <p class="text-center">Password: <strong>demo</strong></p>
    </div>
</div>
{% endblock %}
