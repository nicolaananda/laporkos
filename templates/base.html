<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Tiket{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

</head>
<body class="bg-gray-100">

    <div class="bg-blue-600 p-4 text-white">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Laporan Kos</a>
            <div class="flex space-x-4">  
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
                    </form>
                    <a href="{% url 'submit_ticket' %}" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
                        + Submit Tiket Baru
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    {% block content %}

    {% endblock %}

</body>
</html>
